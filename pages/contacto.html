<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="En Sivar-Lee encuentras una amplia variedad de títulos de autores nacionales e internacionales">
    <meta name="keywords" content="libros, lectura, contactanos">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Contacto</title>
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-light fondoMenu">
            <div class="container">
                <a class="navbar-brand" href="../index.html">Sivar-Lee</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="./libros_nacionales.html">Autores
                                nacionales</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./libros_internacionales.html">Autores internacionales</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./sobre_nosotros.html">Sobre nosotros</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="./contacto.html" tabindex="-1"
                                aria-disabled="true">Contáctanos</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container">
        <div class="hero">
            <h1>Contáctanos</h1>
        </div>
        <div class="contactanos-div">
            <div class="formulario">
                <form action="">
                    <span>
                        <label>Nombre</label>
                        <input type="text" placeholder="Ingrese su nombre">
                    </span>
                    <span>
                        <label>Apellido</label>
                        <input type="text" placeholder="Ingrese su apellido">
                    </span>
                    <span>
                        <label>Email</label>
                        <input type="email" placeholder="tuemail@gmail.com">
                    </span>
                    <span>
                        <label>Teléfono</label>
                        <input type="number" placeholder="+54xxxxxxxxx">
                    </span>
                    <span>
                        <label>Comentarios</label>
                    </span>
                    <span><textarea name="" id="" cols="60" rows="10"></textarea></span>
                    <span class="btn-enviar"><input type="submit" value="Enviar"></span>
                </form>
            </div>

            <div class="mapa">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1959.6199606321209!2d-57.946506318011274!3d-34.90733242503669!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95a2e64755c6c171%3A0x6af23472374f8b78!2sFacultad%20de%20Ingenier%C3%ADa%20UNLP!5e0!3m2!1ses-419!2sar!4v1697330653117!5m2!1ses-419!2sar"
                    width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>

        </div>

    </main>

    <footer class="mt-3 pt-1">
        <div class="container">
            <div class="row">
                <ul class="logos_footer">
                    <li><a href="#"><i class="bi bi-facebook"></i></a></li>
                    <li><a href="#"><i class="bi bi-instagram"></i></a></li>
                </ul>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
